name:                lambda-compiler
version:             1.0
github:              "ConcreteCactus/lambda-compiler"
license:             BSD3
author:              "Áron Hárnási"
maintainer:          "aron.harnasi@gmail.com"
copyright:           "2023 Áron Hárnási"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ConcreteCactus/lambda-compiler>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -Wincomplete-patterns
- -Wno-unrecognised-pragmas

library:
  source-dirs: src

executables:
  lcc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-compiler
    - process

tests:
  lambda-compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-compiler
    - hspec
    - hspec-expectations
    - process
    - temporary
    - QuickCheck
